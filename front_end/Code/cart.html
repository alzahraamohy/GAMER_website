<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Assets/images/Tab-Icon.png" sizes="30x30">

  <title>Cart Page - Gaming Website</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="background"></div>
  <nav>
    <div class="nav_logo">
        <a href="#"><img src="Assets/images/logo-red.png" alt="logo"></a>
    </div>
    </nav>  
    <header>
    <h1>Cart</h1>
    <p>We Are Happy To Serve You, Sir.</p>
  </header>

  <main>
    <div class="cart-items">
      <div class="cart-item">
        <img src="Assets/images/game1.jpeg" alt="Game 1">
        <div class="item-details">
          <h2>Game 1</h2>
          <p>Price: $29.99</p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="Assets/images/game2.jpg" alt="Game 2">
        <div class="item-details">
          <h2>Game 2</h2>
          <p>Price: $39.99</p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-total">
      <h3>Total: $69.98</h3>
      <button class="checkout-btn">Checkout</button>
    </div>
  </main>

</body>
</html>
